{{template "header" .}}

<div class="container">
  <title>Чат</title>
  <h1>Чат с пользователем {{ .Interlocutor.Login }}</h1>
  <div class="row">
    <div class="col-md-6">
      {{range .Messages}}
      <div class="row">
        <p><b>{{ .SourceName }}</b>: {{ .Text }}</p>
      </div>
      {{end}}
    </div>
  </div>
</div>

{{template "footer"}}
